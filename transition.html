<!doctype html>
<html language="en-US">
<head>
	<script>
		function init() {
			console.log('working');
		}
	</script>
	<style>
		#box {
			border: 1px solid black;
			width: 100px;
			height: 100px;
			background-color: green;
			-webkit-transition: -webkit-transform 2s, opacity 2s;
			/*-webkit-animation-fill-mode: forwards; */
		}
		#box:hover {
			-webkit-transform: translateX(10px);
		}

		.one {
			-webkit-transform: translateX(10px);
		}
		.two {
			-webkit-transform: translateX(100px);
		}

	</style>
</head>
<body onload="init();">
	<div id='box'></div>
</body>
</html>
